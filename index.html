<!DOCTYPE html>
<html lang="en">

<head> <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
    <link href="./assets/css/index.css" rel="stylesheet">
    <title>Testing the Update</title>
</head>

<body>
    <div class="container-app">
        <div class="header">
            <img alt="PM Logo" class="logo" height="40px" src="./assets/img/PMLogo.svg">
            <h2 class="title">Lambda PM App</h2>
        </div>
        <div class="snackbar-copied">Link Copied!</div>
        <div class="container-row">
            <div class="contentSection">
                <div class="container-functions">
                    <div class="container-block">
                        <label class="label-block">App Functions:</label>
                        <div class="container-button">
                            <button class="button buttonFrequent" onclick="handleBatch()">Batch</button>
                            <button class="button" onclick="handleSave()">Save</button>
                        </div>
                    </div>
                    <div class="container-block">
                        <label class="label-block">Student Forms:</label>
                        <div class="container-button">
                            <button class="button" onclick="handleForms('studentStandUp')" oncontextmenu="copyLink('studentStandUp')">Standup</button>
                            <button class="button" onclick="handleForms('studentSprint')" oncontextmenu="copyLink('studentSprint')">Sprint</button>
                            <button class="button" onclick="handleForms('studentPeer')" oncontextmenu="copyLink('studentPeer')">Peer2Peer</button>
                        </div>
                    </div>
                </div>
                <div class="container-block">
                    <label class="label-block">PM Forms:</label>
                    <div class="container-button">
                        <button class="button" onclick="handleForms('attendance')" oncontextmenu="copyLink('attendance')">Attendance</button>
                        <button class="button" onclick="handleForms('pmDaily')" oncontextmenu="copyLink('pmDaily')">Daily</button>
                        <button class="button" onclick="handleForms('pmSprint')" oncontextmenu="copyLink('pmSprint')">Sprint</button>
                    </div>
                </div>
            </div>
            <div class="contentSection">
                <div class="container-block">
                    <label class="label-block" for="Working Directory">Working Directory:</label>
                    <input class="input" id="workDir" name="Working Directory" placeholder="C:\Users\admin\Documents\Lambda-PM *NO SPACES*" type="text"
                        value="">
                </div>
            </div>
        </div>
        <div class="container-row">
            <div class="contentSection">
                <div class="container-block">
                    <label class="label-block" for="Assignment GitHub Repository">Assignment Github Repo URL:</label>
                    <input class="input" id="assignmentRepo" name="Assignment GitHub Repository" placeholder="https://github.com/myxozoa/LPM"
                        type="text">
                </div>
            </div>
        </div>
        <div class="container-student">
            <div class="container-row student">
                <div class="contentSection">
                    <div class="inputContainer-students">
                        <div class="container-block--small">
                            <label class="label-block" for="studentName">Student Name:</label>
                            <input class="input studentName" placeholder="John Smith" type="text">
                        </div>
                        <div class="container-block--small">
                            <label class="label-block" for="studentGh">Username:</label>
                            <input class="input studentUsername" placeholder="johnnyboy12" type="text">
                        </div>
                        <button class="button button-close" onclick="removeStudentRow(event)">x</button>
                    </div>
                    <div class="container-button">
                        <button class="button buttonFrequent" onclick="handleClonePull(event)">Clone / Pull</button>
                        <button class="button" onclick="handleGh(event)">GH</button>
                        <button class="button" onclick="handlePR(event)">PR</button>
                        <button class="button" onclick="handleSandbox(event)">Sandbox</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="button addNewStudent" onclick="newStudentRow()">Add New Student</button>

    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
